<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="final.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris Jokes</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">Accessible Pages</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="final2.html">More Jokes!</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="header" style="margin: 0 auto">
      <h1 class="text-center mb-4" style="margin: 0 auto" id="header">
        Chuck Norris Jokes!
      </h1>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNN32XN5AlJjt2WOqD6lSAPXo9J0iagse5Dw&s"
        alt="Chuck Norris image"
        id="Chuck"
      />
      <br />
      <div id="jokeContainer" class="p-3 mb-3 bg-white rounded shadow-sm">
        <img id="chuckImage" src="" />
      </div>
      <div class="text-center">
        <button
          id="getJokeButton"
          class="btn btn-primary m-2"
          onclick="getRandomJoke()"
        >
          Get a Random Joke
        </button>
        <button
          id="getDevJokeButton"
          class="btn btn-secondary m-2"
          onclick="getCategories()"
        >
          See Categories
        </button>
      </div>
      <div class="input-group my-4">
        <input
          type="text"
          id="getCategory"
          class="form-control"
          placeholder="Enter a category"
        />
        <button
          id="getCategoryButton"
          class="btn btn-success"
          onclick="getRandomCategoryJoke()"
        >
          Get a Joke
        </button>
      </div>
    </div>
    <script src="final.js"></script>
  </body>
</html>
